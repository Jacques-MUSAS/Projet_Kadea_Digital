<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinshasa Digital</title>
</head>
<body>
    
   <header class="header">
    <img class="header__logo" src="" alt="Logo">
    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item"></li>
            <li class="header__nav-item"></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="main__section main__section--intro">
        <div class="main__intro-content">
            <h1 class="main__intro-title"></h1>
            <p class="main__intro-text"></p>
            <input type="submit" class="main__button" name="bouton">
        </div>
        <img class="main__intro-image" src="" alt="">
    </section>

    <section class="main__section main__section--features">
        <div class="main__feature">
            <h2 class="main__feature-title"></h2>
            <p class="main__feature-text"></p>
        </div>
        <div class="main__feature">
            <h2 class="main__feature-title"></h2>
            <p class="main__feature-text"></p>
        </div>
        <div class="main__feature">
            <h2 class="main__feature-title"></h2>
            <p class="main__feature-text"></p>
        </div>
    </section>

    <section class="main__section main__section--gallery">
        <img class="main__gallery-image" src="" alt="">
        <div class="main__gallery-content">
            <h2 class="main__gallery-title"></h2>
            <p class="main__gallery-text"></p>
            <input type="submit" class="main__button">
        </div>
    </section>

    <section class="main__section main__section--details">
        <h2 class="main__details-title"></h2>
        <div class="main__details-content">
            <div class="main__details-item">
                <p class="main__details-text"></p>
            </div>
            <div class="main__details-item">
                <p class="main__details-text"></p>
            </div>
            <div class="main__details-item">
                <p class="main__details-text"></p>
            </div>
        </div>
        <a href="" class="main__details-link"></a>
    </section>

    <section class="main__section main__section--form">
        <h2 class="main__form-title"></h2>
        <form action="" class="main__form">

        </form>
    </section>
</main>

<footer class="footer">
    <img class="footer__logo" src="" alt="">
    <p class="footer__text"></p>
    <div class="footer__socials">
        <img class="footer__social-icon" src="" alt="">
        <img class="footer__social-icon" src="" alt="">
        <img class="footer__social-icon" src="" alt="">
    </div>
</footer>


</body>
</html>
